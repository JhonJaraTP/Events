<div class="p-4 container">
    <div class="col-md-12">
        <br>
        <div class="justify-content-center">
            <div class="col-lg-12 col-md-12">
                <div class="card o-hidden border-0 shadow-lg my-1">
                    <div class="card-body">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Search Event - Form Register Result</h1>
                            </div>
                            <form [formGroup]="FormEvent" (ngSubmit)="SearchEvent()">
                                <div class="mb-2 row">

                                    <Label class="col-sm-2 col-form-label">Id Event</Label>
                                    <div class="col-sm-8">
                                        <input type="number" formControlName="IdEvent" class="form-control"
                                            placeholder="Id Event">
                                    </div>
                                    <button type="submit" class="btn btn-primary col-sm-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                                            </path>
                                        </svg>
                                        Search
                                    </button>

                                </div>
                            </form>
                        </div>
                        <br><br>

                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Record Event Results {{DataEvent[0]["NameEvent"]}}</h1>
                        </div>

                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th scope="col">CCMS ID</th>
                                    <th scope="col">Name</th>
                                    <th *ngFor=" let Activity of DataActivity">{{Activity.Activities}}</th>
                                </tr>
                            </thead>
                            <tbody class="table-bordered">
                                <tr *ngFor="let EventD of DataEvent">
                                    <td>{{EventD.CCMSID}}</td>
                                    <td>{{EventD.Name}}</td>
                                    
                                        <th>
                                            <form [formGroup]="FormResult">

                                                <input type="number" formControlName="Activity1" class="form-control">
                                            </form>
                                        </th>
                                        <th>
                                            <form [formGroup]="FormResult" >

                                                <input type="number" formControlName="Activity2" class="form-control">
                                            </form>
                                        </th>
                                        <th>
                                            <form [formGroup]="FormResult" >
                                                <input type="number" formControlName="Activity3" class="form-control">
                                            </form>
                                        </th>
                                        
                                        <th>
                                            <button type="button" class="btn btn-success"  (click)="CreateResult( EventD.IdRegister )">
                                                Register
                                            </button>
                                        </th>
                                </tr>



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <br><br><br>
</div>
